<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Images</title>
  
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://fonts.maateen.me/bangla/font.css" >
      <style>
        body {
    font-family: 'Bangla', Arial, sans-serif !important;
}
      </style>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
      </script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
      </script>
</head>
<body>
  <h1>পরীক্ষা</h1>
  
    {% for hotel in hotel_images %}
            <div class="col-md-4">
                    {{ hotel.name }}
                     <img src="{{hotel.hotel_Main_Img.url}}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px;" alt="not found"/>
            </div>
    {% endfor %}
  
</body>
</html>
